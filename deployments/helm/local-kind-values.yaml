image:
  registry: localhost:5001
  repository: external-dns-webhook-provider
  tag: latest
  pullPolicy: Always

provider: webhook

sources: 
  - service

logLevel: debug

extraArgs:
  webhook-provider-url: http://localhost:8888

sidecars:
  - name: webhook
    image: localhost:5001/external-dns-ionos-webhook:latest
    imagePullPolicy: Always
    ports:
      - containerPort: 8888
        name: http
    livenessProbe:
      httpGet:
        path: /health
        port: http
      initialDelaySeconds: 10
      timeoutSeconds: 5
    readinessProbe:
      httpGet:
        path: /health
        port: http
      initialDelaySeconds: 10
      timeoutSeconds: 5
    env:
      - name: LOG_LEVEL
        value: debug
      - name: LOG_FORMAT
        value: txt
#      - name: DRY_RUN
#        value: "true"
#      - name: DOMAIN_FILTER
#        value: "alexkrieg.com,alexkrieg.de"
#      - name: EXCLUDE_DOMAIN_FILTER
#        value: "test.com,test.de"
#      - name: REGEXP_DOMAIN_FILTER
#        value: ""
#      - name: REGEXP_DOMAIN_FILTER_EXCLUSION
#        value: ""
      - name: SERVER_HOST
        value: "0.0.0.0"
      - name: IONOS_API_KEY
        value: "test-api-key"
      - name: IONOS_API_URL
        value: "http://dns-mockserver.dns-mockserver.svc.cluster.local"
      - name: IONOS_DEBUG
        value: "true"
